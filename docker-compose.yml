version: "3"

services:
        mariadb:
             container_name: mariadb
             build : ./requirements/mariadb/ 
             restart : always 
             volumes:
               - db:/var/lib/mysql
             networks:
                     - inception
             expose:
                - "3306"
        nginx:
            container_name: nginx
            build: ./requirements/nginx
            restart: always
            volumes:
                   - wordpress:/var/www/wordpress
            ports:
                    - 443:443
            networks:
                    - inception
            depends_on: 
                    - wordpress
        wordpress:
                container_name: wordpress
                build: ./requirements/wordpress/
                volumes:
                    - wordpress:/var/www/wordpress
                restart: always
                depends_on:
                    - mariadb      
                networks:
                  - inception
                expose:
                    - "9000"
volumes:
